<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification de l'ID Utilisateur</title>
</head>
<body>
    <h1>Vérifiez votre identifiant utilisateur</h1>
    <form action="StatusResponseHandler" method="POST">
        <label for="userId">Entrez votre identifiant d'utilisateur :</label>
        <input type="text" id="userId" name="userId">
       <br><br>
        <button type="submit">Vérifier l'ID</button>
    </form>
</body>
</html>
